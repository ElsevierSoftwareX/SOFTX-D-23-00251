schema_version: 1
name: "random"
sampler_class: "omnisolver.random.sampler.RandomSampler"
description: "A purely random solver"

args:
  - name: "prob"
    help: "probability of choosing 1 (default 0.5)"
    type: "float"
    default: 0.5
  - name: "num_reads"
    help: "number of samples to draw"
    type: "int"
    default: 1
