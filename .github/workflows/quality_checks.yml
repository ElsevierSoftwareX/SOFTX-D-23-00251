name: Publish new version to PyPI

on: [push]

jobs:
  quality_cheks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-versions: [3.7, 3.8, 3.9, 3.10]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies and the package
        run: |
          python -m pip install --upgrade pip
          pip install .[test]
      - name: Run pytest
        run: pytest tests
      - name: Run quality checks
        uses: ricardochaves/python-lint@v1.3.0
        with:
          python-root-list: "omnisolver"
          use-pylint: false
          use-pycodestyle: false
          use-flake8: true
          use-mypy: true
          use-black: true
          use-isort: true
          extra-flake8-options: --max-line-length=100
          extra-mypy-options: --ignore-missing-imports --namespace-packages
          extra-isort-options: --check-only --profile black